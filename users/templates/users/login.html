{% extends 'categories/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style>
        a{
            color: #2B432E;
        }
        a:hover{
            color: #586C5B;
        }
    </style>
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="row">
                        <div class="col-sm-4 offset-sm-4 text-center">
                        <!-- if you want to remove the gray color then remove this jumbotron line below -->
                            <h1 class="display-4">Knowhere Login</h1>
                            <div class="info-form">
                                <form method = "POST">
                                    {% csrf_token %}
                                    {{form|crispy}}
                                    <button type ="submit" class="btn btn-info"> Log In </button>
                                </form>
                                <br>
                                <a href = "{% url 'signup' %}">Need an account?</a>
                                <b> | </b>
                                <a href = "/users/password_reset/">Forgot Password</a>
                            </div>
                            <br>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
